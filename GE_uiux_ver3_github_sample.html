
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GLTF Viewer UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .right-panel {
      flex-grow: 1;
      background: #f0f0f0;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #overlay-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #overlay-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #popup {
      position: fixed;
      display: none;
      top: 120px;
      left: 200px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 9999;
      min-width: 250px;
    }

    #popup-header {
      cursor: move;
      background: #f0f0f0;
      padding: 5px 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px 5px 0 0;
    }

    #popup-content {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="right-panel" id="viewer"></div>
</div>

<div id="overlay-buttons">
  <button onclick="loadModel('https://raw.githubusercontent.com/Jaehui-Jeong/TestSources/refs/heads/main/model_GE.gltf')">AI í•™ìŠµ</button>
  <button onclick="DemoStart()">ë°ëª¨ ì‹œì‘</button>
  <button onclick="LeakDetection()">AI ê¸°ë°˜ ëˆ„ì¶œ ì¶”ì •</button>
  <button onclick="Dispersion()">ì•”ëª¨ë‹ˆì•„ í™•ì‚° ì–‘ìƒ</button>
</div>

<div id="popup">
  <div id="popup-header">
    <span><strong>ì •ë³´</strong></span>
    <button onclick="popup.style.display='none'">âœ–</button>
  </div>
  <div id="popup-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  let scene, camera, renderer, loader, controls, currentModel;
  const popup = document.getElementById('popup');
  const popupHeader = document.getElementById('popup-header');

  init();
  loadModel('https://raw.githubusercontent.com/Jaehui-Jeong/TestSources/refs/heads/main/model_GE.gltf');

 

  function init() {
    const container = document.getElementById('viewer');
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    scene.background = null;
    container.appendChild(renderer.domElement);

    const aspect = container.clientWidth / container.clientHeight;
    const dist = 15;
    camera = new THREE.OrthographicCamera(-dist * aspect, dist * aspect, dist, -dist, 0.1, 1000);
    camera.position.set(0, 0, -dist);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    loader = new THREE.GLTFLoader();

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    animate();
  }

  function loadModel(path) {
    if (currentModel) scene.remove(currentModel);
    loader.load(path, function(gltf) {
      currentModel = gltf.scene;
      scene.add(currentModel);
    }, undefined, function(error) {
      console.error('ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨:', error);
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  // ë¹¨ê°„ìƒ‰ ì •ìœ¡ë©´ì²´ ìƒì„± í•¨ìˆ˜
  function addRedCubeAt(x, y, z, size = 1) {
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshStandardMaterial({
        color: 0x0000ff,
        transparent: true,
        opacity: 0.5, // 0 = ì™„ì „ íˆ¬ëª…, 1 = ë¶ˆíˆ¬ëª…
      });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(x, y, z);
    scene.add(cube);
  }

  const clickableCubes = [];
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let INTERSECTED = null;

  // ë¼ë²¨ íë¸Œ ìƒì„±
  function addLabeledCube(x, y, z, name, size = 1, imagePath = null) {
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshStandardMaterial({
      color: 0xff0000,
      transparent: true,
      opacity: 0.5
    });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(x, y, z);
    cube.userData.name = name;
    cube.userData.image = imagePath;
    scene.add(cube);
    clickableCubes.push(cube);

    // ë¼ë²¨
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    ctx.font = '40px Arial';
    ctx.fillStyle = 'red';
    ctx.fillText(name, 10, 50);
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(5, 2.5, 1);
    sprite.position.set(x, y + size, z);
    scene.add(sprite);
  }
  // í…ìŠ¤íŠ¸ íë¦¿í•˜ê²Œ ë‚˜ì˜¤ëŠ” í˜„ìƒ ì²˜ë¦¬ í•„ìš” (ì°¸ê³ : https://namocom.tistory.com/191)


  function DemoStart() {
    const name = "ë°ëª¨ ì•ˆë‚´";
    const imgPath = "images/demo_image.png";

    const html = `
      <strong>${name}</strong><br>
      <img src="${imgPath}" alt="${name}" style="width:100%; max-height:150px; object-fit:contain; margin-top:5px;"><br>
      <p style="margin-top: 5px;">ì„¼ì„œ ì •ë³´ ë° ëˆ„ì¶œ ì‹œë‚˜ë¦¬ì˜¤ë¥¼ ì‹œê°í™”í•˜ëŠ” ë°ëª¨ì…ë‹ˆë‹¤.</p>
    `;

    document.getElementById('popup-content').innerHTML = html;
    popup.style.display = 'block';
  }
  
  let leakChart;             // Chart.js ì¸ìŠ¤í„´ìŠ¤
  let leakTimer;             // setInterval íƒ€ì´ë¨¸
  let leakData = [];         // ì „ì²´ ë°ì´í„° ë°°ì—´
  let leakIndex = 0;         // í˜„ì¬ ì‹œì  ì¸ë±ìŠ¤

  function LeakDetection() {
    clearInterval(leakTimer);  // ì´ì „ ì‹¤í–‰ ì¤‘ì§€
    leakChart?.destroy();      // ê¸°ì¡´ ê·¸ë˜í”„ ì œê±°
    leakData = [];
    leakIndex = 0;
  
    // fetch('data/leak_detection.csv') // ë¡œì»¬ íŒŒì¼ì¸ ê²½ìš°
    fetch('https://raw.githubusercontent.com/Jaehui-Jeong/TestSources/refs/heads/main/leak_detection.csv') 
      .then(response => response.text())
      .then(csvText => {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',');
        const timeIdx = headers.indexOf('time');
        const valueIdx = headers.indexOf('value');
  
        for (let i = 1; i < lines.length; i++) {
          const parts = lines[i].split(',');
          const raw = parts[valueIdx].trim().replace(/\r/g, '').replace(/[^\d.-]/g, '');
          const value = parseFloat(raw);
          if (!isNaN(value)) {
            leakData.push({
              x: parseFloat(parts[timeIdx]),
              y: value
            });
          }
        }
  
        document.getElementById('popup-content').innerHTML = `<canvas id="leakChart" width="300" height="200"></canvas>`;
        popup.style.left = '200px';
        popup.style.top = '120px';
        popup.style.display = 'block';
  
        const ctx = document.getElementById('leakChart').getContext('2d');
        leakChart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [{
              label: 'ëˆ„ì¶œ ê°’',
              data: [],
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.2)',
              fill: true,
              tension: 0.2,
            }]
          },
          options: {
            animation: false,
            scales: {
              x: {
                type: 'linear',
                title: { display: true, text: 'Time' },
                min: 0,
                max: 10
              },
              y: {
                title: { display: true, text: 'Value' },
                min: 0,
                max: 100
              }
            }
          }
        });
  
        // 1ì´ˆ ê°„ê²©ìœ¼ë¡œ ê°’ ì¶”ê°€
        leakTimer = setInterval(() => {
          if (leakIndex < leakData.length) {
            leakChart.data.datasets[0].data.push(leakData[leakIndex]);
            // ğŸ‘‰ xì¶• max ê°’ì„ í˜„ì¬ ì‹œê°„ + 1ë¡œ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
            leakChart.options.scales.x.max = leakData[leakIndex].x + 1;
            leakChart.update();
            leakIndex++;
          } else {
            clearInterval(leakTimer); // ì¢…ë£Œ
          }
        }, 1000);
      })
      .catch(error => {
        document.getElementById('popup-content').innerHTML = `<p style="color:red;">CSV ë¡œë“œ ì‹¤íŒ¨: ${error}</p>`;
        popup.style.display = 'block';
      });
  }

  function Dispersion() {}

  let isDragging = false, offsetX = 0, offsetY = 0;

  popupHeader.addEventListener('mousedown', (e) => {
    isDragging = true;
    const rect = popup.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      popup.style.left = (e.clientX - offsetX) + 'px';
      popup.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  window.addEventListener('resize', () => {
    const container = document.getElementById('viewer');
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });

  window.addEventListener('click', (event) => {

    // 1. ë°ëª¨ ë²„íŠ¼ì´ë©´ raycaster ê²€ì‚¬ ìƒëµ
    if (event.target.closest('#overlay-buttons')) return;
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
  
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(clickableCubes);
  
    if (intersects.length > 0) {
      const obj = intersects[0].object;
      const name = obj.userData.name;
      const imgPath = obj.userData.image || 'default.png';
  
      const html = `
        <strong>${name}</strong><br>
        <img src="${imgPath}" alt="${name}" style="width:100%; max-height:150px; object-fit:contain; margin-top:5px;"><br>
        <em>(x: ${event.clientX}, y: ${obj.position.y.toFixed(2)}, z: ${obj.position.z.toFixed(2)})</em>
      `;
  
      document.getElementById('popup-content').innerHTML = html;
  
      popup.style.left = event.offsetX + 10 + 'px'; // left-panel width ë¹¼ì•¼í•¨
      popup.style.top = event.offsetY + 10 + 'px';
      popup.style.display = 'block';
    } else {
      popup.style.display = 'none';
    }
  });
  
  window.addEventListener('mousemove', (event) => {
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
  
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(clickableCubes);
  
    if (intersects.length > 0) {
      if (INTERSECTED != intersects[0].object) {
        if (INTERSECTED) {
          INTERSECTED.material.color.set(0xff0000); // ì›ë˜ ìƒ‰ìœ¼ë¡œ
        }
        INTERSECTED = intersects[0].object;
        INTERSECTED.material.color.set(0xffff00); // hover ì‹œ ë…¸ë€ìƒ‰
      }
    } else {
      if (INTERSECTED) {
        INTERSECTED.material.color.set(0xff0000);
        INTERSECTED = null;
      }
    }
  });

  addRedCubeAt(0, 0, 0);
  addRedCubeAt(6.9, 10.8, -3.75);
  addRedCubeAt(-6.9, 10.8, -3.75);
  addLabeledCube(0, 0, 0, 'Sensor #1');
  addLabeledCube(0, -5, 0, 'Sensor #2', 1, 'images/sensor_data.png');
  addLabeledCube(6.9, -5, 0, 'Sensor #2', 1, 'images/sensor_data.png');



</script>

</body>
</html>
